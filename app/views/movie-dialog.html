<div class="modal-dialog" data-auto-close="true">
    <div class="modal-content" data-bind="css: { watched: movie().playcount > 0 }">
        <div class="modal-body">
            <h1>
                <span class="rating">
                    <i class="glyphicon" data-bind="css: { 'glyphicon-star': movie().rating >= 1, 'glyphicon-star-empty': movie().rating < 1 }"></i><i class="glyphicon" data-bind="css: { 'glyphicon-star': movie().rating >= 3, 'glyphicon-star-empty': movie().rating < 3 }"></i><i class="glyphicon" data-bind="css: { 'glyphicon-star': movie().rating >= 5, 'glyphicon-star-empty': movie().rating < 5 }"></i><i class="glyphicon" data-bind="css: { 'glyphicon-star': movie().rating >= 7, 'glyphicon-star-empty': movie().rating < 7 }"></i><i class="glyphicon" data-bind="css: { 'glyphicon-star': movie().rating >= 9, 'glyphicon-star-empty': movie().rating < 9 }"></i>
                </span>
                <span data-bind="html: movie().title"></span>
                <small data-bind="html: '(' + movie().year + ')'"></small>
                <a class="watched-icon">
                    <i class="glyphicon" data-bind="css: { 'glyphicon-eye-open': movie().playcount > 0, 'glyphicon-eye-close': movie().playcount <= 0 }"></i>
                </a>
            </h1>
            <div class="image">
                <img data-bind="attr: { src: 'image/' + escape(movie().fanart) }" src="." alt="Fanart" />
            </div>
            <div class="content">
                <p class="plot" data-bind="html: movie().plot"></p>
                <div class="buttons">
                    <a class="btn btn-lg"><i class="glyphicon glyphicon-play-circle"></i> Play movie</a>
                </div>
                <div class="row info">
                    <div class="col-md-4 col-sm-6">
                        <h2>Actors</h2>
                        <ul data-bind="foreach: movie().cast.slice(0, 5)">
                            <li data-bind="html: name + ' as ' + role"></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <h2>Writer</h2>
                        <ul data-bind="foreach: movie().writer.slice(0, 5)">
                            <li data-bind="html: $data"></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <h2>Director</h2>
                        <ul data-bind="foreach: movie().director.slice(0, 5)">
                            <li data-bind="html: $data"></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <h2>Genre</h2>
                        <ul>
                            <li data-bind="html: movie().genre.join(' / ')"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
