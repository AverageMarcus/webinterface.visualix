<div class="modal-dialog" data-auto-close="true">
    <div class="modal-content">
        <div class="modal-body">
            <h1>
                <a class="back-button btn btn-sm" data-bind="visible: episode.tvshowid, click: backToSeason"><i class="glyphicon glyphicon-arrow-left"></i> Season 1</a>
                <span data-bind="html: episode.label"></span>
                <small data-bind="html: '(' + episode.firstaired + ')'"></small>
                <span class="watched-icon">
                    <i class="glyphicon" data-bind="css: { 'glyphicon-eye-open': episode.isWatched, 'glyphicon-eye-close': !episode.isWatched }"></i>
                </span>
            </h1>
            <div class="image">
                <img data-bind="attr: { src: 'image/' + escape(episode.art['tvshow.fanart']) }" src="." alt="Fanart" />
            </div>
            <div class="content">
                <p class="plot" data-bind="html: episode.plot"></p>
                <div class="buttons">
                    <a class="btn btn-lg"><i class="glyphicon glyphicon-play-circle"></i> Play episode</a>
                </div>
                <div class="row info">
                    <div class="col-md-4 col-sm-6">
                        <h2>Actors</h2>
                        <ul data-bind="foreach: episode.cast.slice(0, 5)">
                            <li data-bind="html: name + ' as ' + role"></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <h2>Writer</h2>
                        <ul data-bind="foreach: episode.writer.slice(0, 5)">
                            <li data-bind="html: $data"></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <h2>Director</h2>
                        <ul data-bind="foreach: episode.director.slice(0, 5)">
                            <li data-bind="html: $data"></li>
                        </ul>
                    </div>
                    <div class="col-md-4 col-sm-6">
                        <h2>Runtime</h2>
                        <ul>
                            <li data-bind="html: Math.round(episode.runtime / 60) + ' minutes'"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
